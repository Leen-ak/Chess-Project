<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title></title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand mx-3" href="#">The Chess Gambit</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
        </div>
    </nav>

    <div class="login-container">
        <div class="image-section">
            <img src="../images/chess.png" />
        </div>

        <div class="form-container">
            <div class="btn-group" role="group">
                <button type="button" id="login" class="btn btn-primay active">Log In</button>
                <button type="button" id="signup" class="btn btn-secondary">Sign Up</button>
            </div>
            <div id="login-hide">
                <h2>Log In</h2>
                <form id="login-form" name="login-form">
                    <div class="input-group">
                        <svg class="user-logo" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#bbb4aa"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" /></svg>
                        <input type="text" id="username" name="username" required autocomplete="off"/>
                        <label class="username-label">Username</label>
                    </div>
                    <div class="input-group">
                        <span class="toggle-password material-icons" id="password-icon">visibility</span>
                        <input type="password" id="login-password" name="password" required autocomplete="off">
                        <label class="password-label">Password</label>

                        <div class="text-center mt-3">
                            <a href="../HTML/Email.html" class="forget-pass text-muted">Forget password?</a>
                        </div>
                    </div>
                    <button type="button" class="login-button" id="login-btn">Login</button>
                </form>
            </div>
        </div>
        <div class="signup-container">
            <div class="form-container">
                <div id="signup-hide">
                    <h2>Sign Up</h2>
                    <form id="signup-form" name="signup-form">
                        <div class="input-group">
                            <svg class="user-logo" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#bbb4aa"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" /></svg>
                            <input class="text" id="firstname" name="firstname" required autocomplete="off">
                            <label class="firstname-label">Firstname</label>
                        </div>
                        <div class="input-group">
                            <svg class="user-logo" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#bbb4aa"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" /></svg>
                            <input class="text" id="lastname" name="lastname" required autocomplete="off">
                            <label class="lastname-label">Lastname</label>
                        </div>
                        <div class="input-group">
                            <svg class="user-logo" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#bbb4aa"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" /></svg>
                            <input class="text" id="usernameSignup" name="usernameSignup" required autocomplete="off">
                            <label class="username-signup">Username</label>
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined email-icon">mail</span>
                            <input class="email" id="email" name="email" required autocomplete="off">
                            <label class="email-label">Email</label>
                        </div>
                        <div class="input-group">
                            <span class="toggle-password material-icons" id="toggle-password">visibility</span>
                            <input type="password" id="signupPassword" name="signupPassword" required autocomplete="off"/>
                            <label class="password-label">Password</label>
                        </div>
                        <div class="input-group">
                            <span class="toggle-password material-icons" id="toggle-confirmPassword">visibility</span>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" required autocomplete="off">
                            <label class="password-confirm-label">Confirm Password</label>
                        </div>
                        <button type="submit" class="login-button" id="signup-btn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/jquery.validate.min.js"></script>
    <script src="../JS/mainPage.js"></script>
    <script src="../JS/Login-singup.js"></script>
</body>
</html>
