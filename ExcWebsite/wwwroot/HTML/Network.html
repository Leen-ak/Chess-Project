    <div class="modal fade custom-modal" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false"
         aria-hidden="true" aria-labelledby="theModelLabel" tabindex="-1">
        <div class="modal-dialog" id="custom-dialog">
            <div class="modal-content" id="custom-content">
                <div class="modal-header">
                    <h2 class="modal-title">Following</h2>
                    <button type="button" class="btn-close" id="custom-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body" id="custom-body">
                    <div class="card">
                        <div class="card-body" id="custom-card">
                            <div class="row" id="friend-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand mx-3" href="../HTML/mainPage.html">The Chess Gambit</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

            </ul>
        </div>
    </nav>

    <div class="col-md-4 network-summary">
        <div class="row">
            <div class="col-md-4 summary-card">
                <img src="../images/user.png" class="card-img-top" id="user-image">
            </div>
            <div class="col-md-4 summary-card">
                <i class="fas fa-user-friends" id="following-btn"></i> Following
                <div id="following-count">0</div>
            </div>
            <div class="col-md-4 summary-card">
                <i class="fas fa-users" id="follower-btn"></i> Followers
                <div id="follower-count">0</div>
            </div>
            <div class="col-md-4 summary-card">
                <i class="fas fa-user-plus" id="request-btn"></i> Requests
                <div id="request-count">0</div>
            </div>
        </div>
