<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand mx-3" href="../HTML/mainPage.html">The Chess Gambit</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
        </div>
    </nav>

    <div class="login-container">
        <div class="image-section">
            <img src="../images/chess.png" />
        </div>

        <div class="form-container">
            <div id="email-hide">
                <h2>Reset Password</h2>
                <form id="login-form" name="login-form">
                    <div class="input-group">
                        <span class="toggle-password material-icons" id="toggle-password">visibility</span>
                        <input type="password" id="newPassword" name="newPassword" required autocomplete="off" />
                        <label class="pass-label">New Password </label>
                    </div>
                    <div class="input-group">
                        <span class="toggle-password material-icons" id="toggle-confirmPassword">visibility</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off" />
                        <label class="email-label">Confirm Password</label>
                    </div>
                    <button type="button" class="login-button" id="password-btn">Submit</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/lib/js/bootstrap.min.js"></script>
        <script src="/lib/js/jquery.min.js"></script>
        <script src="/lib/js/jquery.validate.min.js"></script>
        <script src="../JS/Password.js"></script>
</body>
</html>
